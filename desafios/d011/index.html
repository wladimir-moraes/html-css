<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo Alinhado</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        .container {
            position: relative;
            background: lightblue url(images/espaco.jpg) no-repeat scroll;
            background-size: cover;
            width: 100vw;
            height: 100vh;
        }

        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="images/astronauta.png" alt="Astronauta">
        </div>
    </div>
</body>
</html>
